<!DOCTYPE html>
<html class="h100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWAY</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="h100">
    <div class="reg-container overflow-h">

        <div class="reg-wrap">
            <div class="reg-head">
                <h1>REGISTRATION</h1>
            </div>
            <form action="/" method="post" class="reg-form">
                <div class="reg-input">
                    <label for="name" class="reg-label">NAME</label>
                    <input type="text" class="reg-control" id="name" aria-describedby="name">
                </div>
                <div class="reg-input">
                    <label for="surname" class="reg-label">SURNAME</label>
                    <input type="text" class="reg-control" id="surname" aria-describedby="surname">
                </div>
                <div class="reg-input reg-mb">
                    <label for="email" class="reg-label">PASSWORD</label>
                    <input type="email" class="reg-control" id="email" aria-describedby="email">
                </div>

                <div class="reg-input">
                    <label for="name" class="reg-label">PASSWORD</label>
                    <input type="text" class="reg-control" id="name" aria-describedby="name">
                </div>
                <div class="reg-input">
                    <label for="name" class="reg-label">CONFIRM
                        PASSWORD</label>
                    <input type="text" class="reg-control" id="name" aria-describedby="name">
                </div>
                <div class="reg-footer">
                    <button type="submit" class="reg-btn">COMPLETE</button>
                </div>
                
            </form>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
